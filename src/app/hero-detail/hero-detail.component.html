<div class="heroDetailDiv">
 <div class="container">
  <div class="row">
    <div class="col-lg-10 offset-lg-1">
        <h2>Edit Hero's Details</h2>
    </div>
  </div>
  <div *ngIf="!hero" class="row">
    <div class="col-lg-10 offset-lg-1">
      <p class="centerMe">Loading...</p>
    </div>
  </div>
  <div *ngIf="hero" class="row">
      <div class="col-lg-10 offset-lg-1">
        <div class="hero-item" [ngStyle]="{'background-image': hero.imgUrl}">
          <p>{{hero.name}}</p>
        </div>
      </div>
  </div>
  <div *ngIf="hero" class="row">
      <div class="col-lg-10 offset-lg-1">
          <span class="badge">ID {{hero.id}}</span>
      </div>
  </div>
  <div *ngIf="hero" class="row">
    <div class="input-group input-group-sm col-lg-10 offset-lg-1">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
      </div>
      <input type="text" class="form-control" [(ngModel)]="hero.name" placeholder="Hero's Name" 
             aria-label="HeroName" aria-describedby="inputGroup-sizing-sm">
    </div>  
  </div>
  <div *ngIf="hero" class="row">
    <div class="col-lg-10 offset-lg-1">
      <br />
      <button type="button" class="btn btn-success btn-sm" (click)="onSave()">SAVE</button>
      <button type="button" class="btn btn-danger btn-sm" (click)="onDelete()">DELETE</button>
    </div>
  </div>
  <div *ngIf="hero" class="row">
      <div class="col-lg-10 offset-lg-1">
        <button type="button" class="fullWidth btn btn-default btn-sm" (click)="goBack()">GO BACK</button>
      </div>
    </div>
 </div>
</div>
